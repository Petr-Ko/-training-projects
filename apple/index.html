<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ремонт Iphone и Ipad в Москве</title>
</head>
<body>
    <section class="main">
        <header class="header">
            <img src="img/Logo.svg"class="logo">
            <menu class="main-menu">
                <li class="main-menu-blck"><a class="main-menu-link" href="#">Цены</a></li>
                <li class="main-menu-blck"><a class="main-menu-link" href="#">Отзывы</a></li>
                <li class="main-menu-blck"><a class="main-menu-link" href="#">О компании</a></li>
                <li class="main-menu-blck"><a class="main-menu-link" href="#">Контакты</a></li>
            </menu>
            <div class="phones">
                <span class="phone"><a href="tel:+7-495-162-75-15">+7(495)162-75-15</a></span>
                <div class="whatsapp"><a href="#">Пишите нам в WhatsApp</a><img src="img/whatsapp.svg"></div>
            </div>
         </header>
         <section class="main-container">
            <section class="main-right">
                <h1 class="main-title">Срочный ремонт iPhone и iPad в Москве</h1>
                <p class="title-text">Курьер приедет к вам бесплатно в течении 2 часов в любую точку Москвы</p>
                <form class="main-form-1" action="#">
                    <input class="main-form name" type="text" placeholder="Ваше имя">
                    <input class="main-form phone" type="tel" placeholder="Контактный телефон">
                    <button class="consult-black">Хочу консультацию</button>
                </form>
                <div class="main-right-go-to-price">
                    <p class="main-right-go-to-price-text">Узнать стоимость ремонта</p>
                    <img src="img/gotoprice.png"class="main-right-go-to-price-img">
                </div>
                
            </section>
            <!-- end main-right -->
            <img class="main-left" src="img/girl.svg" class="main-left-ing">
            <!-- end main-left -->
         <!-- end main-container -->
    </section>
    <!-- end section main -->
    
</body>
</html>
